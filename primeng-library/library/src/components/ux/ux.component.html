<ng-container>

  <!-- notifications -->
  <p-growl [(value)]="uxService.toShowMessagges" [immutable]="false" life="5000"></p-growl>

  <!-- last messages, uses the confirmation service // TODO: Incluir Confirmation Service -->
  <p-dialog i18n-header="@@LastMessagesTitle" header="Ãšltimos mensajes" [modal]="true" [(visible)]="uxService.showMessagesHistory">
    <p-messages *ngIf="uxService.messagesHistory.length > 0" [value]="uxService.messagesHistory" [closable]="false"></p-messages>
    <!-- // FIXME: Eliminado del div el atributo class="ui-g-widget" -->
    <div *ngIf="uxService.messagesHistory.length === 0" i18n="@@NoMessagesAdvice">No hay mensajes.</div>
  </p-dialog>

  <!-- lock ux panel -->
  <p-blockUI [blocked]="uxService.uxLocked">
    <div style="display: table; position: absolute; height: 100%; width: 100%;">
      <div style="display: table-cell; vertical-align: middle;">
        <div style="text-align: center;">
          <i class="fa fa-circle-o-notch fa-spin" style="font-size: 4em !important" aria-hidden="true"></i>
        </div>
        <div style="text-align: center;" *ngIf="uxService.uxLockMessage">
          <br>
          <br>
          <span style="font-family: Roboto, Trebuchet MS, Arial, Helvetica, sans-serif !important; font-size: 14px !important; background-color: #000000; color:#bfbfbf; border-radius: 10px !important; -moz-border-radius: 10px !important; -webkit-border-radius: 10px !important; padding: 10px 10px 10px 10px;">{{ uxService.uxLockMessage }}</span>
        </div>
      </div>
    </div>
  </p-blockUI>

  <!-- confirm dialog -->
  <p-confirmDialog></p-confirmDialog>

</ng-container>
